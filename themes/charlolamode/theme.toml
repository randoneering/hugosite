# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "charlolamode-dracula"
license = "MIT"
licenselink = "https://github.com/randoneering/hugo-dracula-charlolamode/blob/develop/LICENSE"
description = "minimalistic website with basic features, and dracula theme"
homepage = "https://github.com/randoneering/hugo-dracula-charlolamode"
tags = [
  "responsive",
  "personal",
  "portfolio",
  "contact",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
  "highlight.js"
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "social-icons",
  "theme-toggle",
  "scroll-to-top",
]

[author]
  name = "Justin Frye"
  homepage = "https://github.com/randoneering"
  repo = "https://github.com/randoneering/hugo-dracula-charlolamode"


# If porting an existing theme
[original]
  name = "charlolamode"
  author = "Charlotte Martin"
  homepage = "https://github.com/charlola/"
  repo = "https://github.com/charlola/hugo-theme-charlolamode/"

