            <h2 class="post-title"><a href="//localhost:1313/blog/homelab/freshrss/">FreshRSS RSS Feed Aggregator</a></h2>

            
            
            

            <div class="post-content">
                <h1 id="i-love-rss">I love RSS</h1>
<p>If you are like me and love RSS, I highly recommend hosting your own RSS Feed aggregator. A fellow community member in the TechnoTim discord (Thanks Blade) introduced me to FressRSS. It is free, lightweight, relatively easy to work with, and fully customizable. Though, it seems I like to do things the &ldquo;hard way&rdquo; and decided against using the docker image.  So if you are looking for the fire and forget method you get with docker, then you are in the wrong place.</p>
<h1 id="install">Install</h1>
<p><a href="https://github.com/FreshRSS/FreshRSS/releases/tag/1.21.0">https://github.com/FreshRSS/FreshRSS/releases/tag/1.21.0</a></p>
<p>First, lets install our LAMP stack</p>
<h2 id="lamp-stack">LAMP Stack</h2>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-bash" data-lang="bash"><span style="display:flex;"><span>sudo apt install apache2 libapache2-mod-php mariadb-server php-curl php-mbstring php-mysql php-zip php-xml 
</span></span></code></pre></div><h2 id="mysql-secure-install">MySQL Secure Install</h2>
<p>Once this has been completed, move to running mysql_secure_installation</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-bash" data-lang="bash"><span style="display:flex;"><span>sudo mysql_secure_installation
</span></span></code></pre></div><ol>
<li>Enter Current Password for Root  (mysql/mariadb root user). If none, just press enter. However, I recommend setting your root password at this step. Just makes life easier later.</li>
<li>Switch to Unix_Socket authentication? (Y)</li>
<li>Change root password? (N, you already set one in step 1)</li>
<li>Remove Anonymous Users? (Y)</li>
<li>Remove Remote Root Login? (Y-this disallows the ability to connect, remotely, to the db instance as root)</li>
<li>Remote Test Databases? (Y, don&rsquo;t need it)</li>
<li>Reload Privileges? (Y)</li>
</ol>
<h2 id="create-database-for-freshrss">Create Database for FreshRSS</h2>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-sql" data-lang="sql"><span style="display:flex;"><span><span style="color:#66d9ef">CREATE</span> <span style="color:#66d9ef">DATABASE</span> freshrss;
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#66d9ef">CREATE</span> <span style="color:#66d9ef">USER</span> <span style="color:#e6db74">&#39;freshrss&#39;</span><span style="color:#f92672">@</span><span style="color:#e6db74">&#39;localhost&#39;</span> IDENTIFIED <span style="color:#66d9ef">BY</span> <span style="color:#e6db74">&#39;yourpasswordhere&#39;</span>;
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#66d9ef">GRANT</span> <span style="color:#66d9ef">ALL</span> <span style="color:#66d9ef">PRIVILEGES</span> <span style="color:#66d9ef">ON</span> freshrss.<span style="color:#f92672">*</span> <span style="color:#66d9ef">to</span> freshrss<span style="color:#f92672">@</span>localhost;
</span></span></code></pre></div><h2 id="clone-freshrss-repo">Clone FreshRSS Repo</h2>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-bash" data-lang="bash"><span style="display:flex;"><span>git clone https://github.com/FreshRSS/FreshRSS.git
</span></span></code></pre></div><h2 id="change-ownership-on-freshrss-directory">Change Ownership on FreshRSS Directory</h2>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-bash" data-lang="bash"><span style="display:flex;"><span>sudo chown -R yourlocaluser:yourlocaluser FreshRSS
</span></span></code></pre></div><h2 id="change-ownership-on-data-directory">Change ownership on data directory</h2>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-bash" data-lang="bash"><span style="display:flex;"><span>sudo chown -R www-data:www-data data
</span></span></code></pre></div><h2 id="edit-000-defaultconf-in-etcapache2sites-enabled">Edit 000-default.conf in /etc/apache2/sites-enabled</h2>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-bash" data-lang="bash"><span style="display:flex;"><span>sudo nano /etc/appache2/sites-enabled/000-default.conf
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#75715e">## Change , in this file, DocumentRoot to where you have cloned the FreshRSS Repo, but add the P directoy</span>
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>ServerAdmin webmaster@localhost
</span></span><span style="display:flex;"><span>DocumentRoot /var/www/FreshRSS/p
</span></span></code></pre></div><h2 id="configurefinish-install-of-freshrss">Configure/Finish install of FreshRSS</h2>
<p>Go to your server site &ldquo;<a href="http://192.168.x.xxx/i%22">http://192.168.x.xxx/i"</a> and follow the install steps using database user and password you created in the previous steps</p>
<h1 id="post-install">Post-Install</h1>
<p>Out of the box, my FreshRSS instance was not auto-refreshing my feeds. This made it pointless to use, honestly, and I almost just deleted the vm. However, I was shown a method via the following doc:</p>
<p><a href="https://freshrss.github.io/FreshRSS/en/admins/08_FeedUpdates.html">https://freshrss.github.io/FreshRSS/en/admins/08_FeedUpdates.html</a></p>
<p>In here, you can either create a cronjob or actually use systemd to create trigger and service to do the refreshing for you. Here is the example files (the trigger and service itself) that I created. Your&rsquo;s may vary depending on your install path and/or your user.</p>
<p>freshrss.service</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-bash" data-lang="bash"><span style="display:flex;"><span> 
</span></span><span style="display:flex;"><span><span style="color:#f92672">[</span>Unit<span style="color:#f92672">]</span>                           
</span></span><span style="display:flex;"><span>Description<span style="color:#f92672">=</span>FreshRSS get new content        
</span></span><span style="display:flex;"><span>Wants<span style="color:#f92672">=</span>freshrss.timer                                               
</span></span><span style="display:flex;"><span><span style="color:#f92672">[</span>Service<span style="color:#f92672">]</span>                                            
</span></span><span style="display:flex;"><span>User<span style="color:#f92672">=</span>www-data                                        
</span></span><span style="display:flex;"><span>Type<span style="color:#f92672">=</span>simple                                                                      
</span></span><span style="display:flex;"><span>ExecStart<span style="color:#f92672">=</span>/usr/bin/php /var/www/FreshRSS/app/actualize_script.php
</span></span></code></pre></div><p>freshrss.trigger</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span><span style="color:#f92672">[</span>Unit<span style="color:#f92672">]</span>                                                                           
</span></span><span style="display:flex;"><span>Description<span style="color:#f92672">=</span>FreshRSS get new content                                                                               
</span></span><span style="display:flex;"><span><span style="color:#f92672">[</span>Timer<span style="color:#f92672">]</span>                                                                          
</span></span><span style="display:flex;"><span>OnBootSec<span style="color:#f92672">=</span>30s                                                                    
</span></span><span style="display:flex;"><span>OnCalendar<span style="color:#f92672">=</span>*:0/20                                                                                                  
</span></span><span style="display:flex;"><span><span style="color:#f92672">[</span>Install<span style="color:#f92672">]</span>                                                              
</span></span><span style="display:flex;"><span>WantedBy<span style="color:#f92672">=</span>timers.target
</span></span></code></pre></div><p>Once these have been created in /etc/systemd/system, enable the timer with <code>systemctl enable freshrss.timer</code> followed by reloading the systemd config with <code>systemctl daemon-reload</code>.</p>
