<h2 id="about-me-justinrandoneering">About Me (Justin/Randoneering)</h2>
<p>Privacy is important to me, and therefore I will keep my family out of the picture. However, I am a proud father of three kids, a husband to an amazing wife, and a human trying to avoid negative energy. While I enjoy spending time building complex systems, writing automation, expanding my love for Nix, I spend my spare time outside. I believe that everyone has a place in this world and that we should treat each other with the respect we deserve.</p>
<p>Like my personal life, I like to keep my professional life private as well out of the respect for the people I work with. However, I am happy to speak about my experience. Finally, I consider myself an Open Source Evangelist and find ways I can contribute to the tools I depend, whether that is by physical code contributions or simply by monetary donations.</p>
<p>This site&rsquo;s theme was inspired by a few things:</p>
<ol>
<li>This Hugo <a href="https://github.com/charlola/hugo-theme-charlolamode">theme</a></li>
<li>My favorite theme for everything, <a href="https://draculatheme.com/">Dracula</a></li>
<li>Minimal flashy animations. I don&rsquo;t need a headache trying to look through a website, neither do I want you to as well.</li>
</ol>
<h3 id="linkedin">LinkedIn</h3>
<p>Feel free to connect, but please do not spam.<a href="https://www.linkedin.com/in/justin-frye-b4b14763/">LinkedIn</a>.</p>
<h3 id="email">Email</h3>
<p>For long form questions or business inquiries, use email <a href="justin@randoneering.tech">Email</a>.</p>

        <h1>About</h1>

        
            <div class="content"><p>Privacy is important to me, and therefore I will keep my family out of the picture. However, I am a proud father of three kids, a husband to an amazing wife, and a human trying to avoid negative energy. While I enjoy spending time building complex systems, writing automation, expanding my love for Nix, I spend my spare time outside. I believe that everyone has a place in this world and that we should treat each other with the respect we deserve.</p>
<p>Like my personal life, I like to keep my professional life private as well out of the respect for the people I work with. However, I am happy to speak about my experience. Finally, I consider myself an Open Source Evangelist and find ways I can contribute to the tools I depend, whether that is by physical code contributions or simply by monetary donations.</p>
<p><strong>LinkedIn</strong></p>
<p>Feel free to connect, but please do not spam.<a href="https://www.linkedin.com/in/justin-frye-b4b14763/">LinkedIn</a>.</p>
<h2 id="email">Email</h2>
<p>For long form questions or business inquiries, use email <a href="justin@randoneering.tech">Email</a>.</p>
